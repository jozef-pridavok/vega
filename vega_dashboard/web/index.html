<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vega Dashboard">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Vega Dashboard</title>
  <link rel="manifest" href="manifest.json">

  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js" type="application/javascript"></script>
  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
    defer></script>
</head>

<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        background-color: #0084F4;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.95)
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(10)
        }
      }
    </style>
    <img src="splash_logo.png" alt="Loading..." />
  </div>
  <script>
    {{flutter_js}}
    {{flutter_build_config}}

    const loading = document.querySelector('#loading');

    _flutter.loader.load({
      //config: {'renderer': 'canvaskit'},
      serviceWorkerSettings: {
        serviceWorkerVersion: {{flutter_service_worker_version}},
      },      
      onEntrypointLoaded: async function(engineInitializer) {
        loading.classList.add('main_done');

        const appRunner = await engineInitializer.initializeEngine();

        loading.classList.add('init_done');
        await appRunner.runApp();
      }
    });
  </script>
</body>

</html>
