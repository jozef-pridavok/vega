name: vega_dashboard
description: Manager of your Vega platform
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependency_overrides:
  intl: any
  collection: any

dependencies:
  flutter:
    sdk: flutter

  core_flutter:
    path: ../core_flutter
    #git:
    #  url: "git@gitlab.vega.com:vega/core_flutter.git"
    #  ref: "refs/tags/241105.001"

  intl: ^0.19.0
  collection: ^1.19.0

  #firebase_core: 3.1.0
  #firebase_messaging: 15.0.1

  flutter_stripe: ^11.2.0
  flutter_stripe_web: ^6.2.0

  flutter_riverpod: ^2.5.1
  image: ^4.2.0
  image_picker: ^1.1.2

  printing: ^5.13.1

  focus_detector: ^2.0.1
  dropdown_search: ^5.0.6
  flex_color_picker: ^3.5.1
  calendar_view: ^1.2.0
  flutter_inappwebview: ^6.0.0

  flutter_staggered_grid_view: ^0.7.0
  community_charts_flutter: ^1.0.4

  push: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_flavorizr: ^2.2.2

# flutter pub run flutter_flavorizr -p android:buildGradle,android:androidManifest,ios:xcconfig,ios:buildTargets,ios:schema,ios:plist
# flutter pub run flutter_flavorizr -p android:buildGradle,android:androidManifest,ios:xcconfig,ios:buildTargets,ios:schema,ios:plist,macos:xcconfig,macos:buildTargets,macos:schema,macos:plist
# flutter pub run flutter_flavorizr -p macos:xcconfig,macos:configs,macos:buildTargets,macos:schema,macos:dummyAssets,macos:icons,macos:plist
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"

  flavors:
    dev:
      app:
        name: "Dev"
      android:
        applicationId: "com.vega.dashboard.dev"
      ios:
        bundleId: "com.vega.dashboard.dev"
      macos:
        bundleId: "com.vega.dashboard.dev"
    qa:
      app:
        name: "Qa"
      android:
        applicationId: "com.vega.dashboard.qa"
      ios:
        bundleId: "com.vega.dashboard.qa"
      macos:
        bundleId: "com.vega.dashboard.qa"
    demo:
      app:
        name: "Demo"
      android:
        applicationId: "com.vega.dashboard.demo"
      ios:
        bundleId: "com.vega.dashboard.demo"
      macos:
        bundleId: "com.vega.dashboard.demo"
    prod:
      app:
        name: "Dashboard"
      android:
        applicationId: "com.vega.dashboard2"
      ios:
        bundleId: "com.vega.dashboard"
      macos:
        bundleId: "com.vega.dashboard"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/langs/

vega:
  localization:
    locales:
      - sk
      - en
      - es
    assets: assets/langs/
