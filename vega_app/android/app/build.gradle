plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {

    flavorDimensions += "environment"

    productFlavors {
        dev {
            dimension "environment"
            applicationId "com.vega.app.dev"
            resValue "string", "app_name", "Dev"
        }
        qa {
            dimension "environment"
            applicationId "com.vega.app.qa"
            resValue "string", "app_name", "Qa"
        }
        demo {
            dimension "environment"
            applicationId "com.vega.app.demo"
            resValue "string", "app_name", "Demo"
        }
        prod {
            dimension "environment"
            applicationId "com.vega.app"
            resValue "string", "app_name", "Vega"
        }
    }

    namespace "com.vega.app"
    compileSdk flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {

        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.vega.app"

        // https://developer.android.com/studio/releases/platforms
        // 23 - Android 6 - Marshmallow
        // 24 - Android 7 - Nougat
        // 25 - Android 7.1
        // 26 - Android 8 - Oreo
        // 27 - Android 8.1
        // 28 - Android 9 - Pie
        // 29 - Android 10
        // 30 - Android 11
        // 31 - Android 12
        // 32 - Android 12L
        // 33 - Android 13
        // 34 - Android 14 (beta)
        // 35 - Android 15

        minSdkVersion 23
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            storeFile file('../vega.keystore')
            storePassword 'vega.com'
            keyAlias 'vega'
            keyPassword 'vega.com'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    //implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
